<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container">
        <div class="barraSuperior">
            <button class="cancel" id="cancela"><a href="home.html">←</a></button>
            <h1 class="tituloTopo">Perfil</h1>
            <span id="confirmaVeiculo"></span>
        </div>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name">
            
            <label for="phone">Celular:</label>
            <input type="text" id="phone">
            
            <label for="email_profile">Email:</label>
            <input type="email" id="email_profile">
            
            <label for="current_password">Senha Atual:</label>
            <input type="password" id="current_password">
            
            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password">
            
            <label for="confirm_new_password">Confirmar Nova Senha:</label>
            <input type="password" id="confirm_new_password">
            
            <div class="checkbox-group">
                <label><input type="checkbox"> Receber Notificações por Email</label>
                <label><input type="checkbox"> Receber Notificações por Celular</label>
            </div>
            
            <button type="submit"><a href="home.html">Atualizar Perfil</a></button>
        </form>
    </div>
</body>
</html>
