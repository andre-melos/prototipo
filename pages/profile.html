<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container">
        <h1>Perfil</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            
            <label for="phone">Celular:</label>
            <input type="text" id="phone" required>
            
            <label for="email_profile">Email:</label>
            <input type="email" id="email_profile" required>
            
            <label for="current_password">Senha Atual:</label>
            <input type="password" id="current_password" required>
            
            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password" required>
            
            <label for="confirm_new_password">Confirmar Nova Senha:</label>
            <input type="password" id="confirm_new_password" required>
            
            <div class="checkbox-group">
                <label><input type="checkbox"> Receber Notificações por Email</label>
                <label><input type="checkbox"> Receber Notificações por Celular</label>
            </div>
            
            <button type="submit">Atualizar Perfil</button>
            <button><a href="home.html">Voltar</a></button>
        </form>
    </div>
</body>
</html>
