<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Relatórios</title>
</head>
<body>
    <div class="container">
        <div class="barraSuperior">
            <button class="cancel" id="cancela"><a href="home.html">←</a></button>
            <h1 class="tituloTopo">Gerar Relatório</h1>
            <span id="confirmaVeiculo"></span>
        </div>
        <form>
            <label for="start_date">Data de Início:</label>
            <input type="date" id="start_date">
            
            <label for="end_date">Data de Fim:</label>
            <input type="date" id="end_date">
            
            <label for="report_type">Tipo de Relatório:</label>
            <select id="report_type">
                <option value="summary">Resumo</option>
                <option value="detailed">Detalhado</option>
            </select>
            
            <label for="vehicles">Veículos:</label>
            <select id="report_type">
                <option value="veiculo_xxx">Veiculo xxx</option>
                <option value="veiculo_yyy">Veiculo yyy</option>
            </select>
            
            <label for="tire_state">Estado do Pneu:</label>
            <select id="report_type">
                <option value="summary">Novo</option>
                <option value="detailed">Recapado</option>
                <option value="detailed">Sucateado</option>
            </select>
            
            <label for="output_format">Formato de Saída:</label>
            <select id="output_format">
                <option value="pdf">PDF</option>
                <option value="excel">Excel</option>
            </select>
            
            <button type="submit">Gerar Relatório</button>
        </form>
    </div>
</body>
</html>
