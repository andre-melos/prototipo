<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pneu Específico</title>
</head>
<body>
    <div class="container">
        <div class="barraSuperior">
            <button class="cancel" id="cancela"><a href="specific_vehicle.html">✖</a></button>
            <h1 class="tituloTopo">Pneu xxx</h1>
            <button type="submit" id="confirmaVeiculo"><a href="specific_vehicle.html">✔</a></button>
        </div>
        <form>
            <label for="tread_depth">Sulco em Milímetros:</label>
            <input type="number" id="tread_depth">
            
            <label for="recaps">Número de Recapagens:</label>
            <input type="number" id="recaps">
            
            <label for="tire_condition">Estado do Pneu:</label>
            <input type="text" id="tire_condition">
            
            <div class="checkbox-group">
                <label><input type="checkbox"> Trocado</label>
                <label><input type="checkbox"> Conserto</label>
                <label><input type="checkbox"> Sucateado</label>
                <label><input type="checkbox"> Estoque</label>
                <label><input type="checkbox"> Recapagem</label>
                <label><input type="checkbox"> Vendido</label>
            </div>
            <button class="add-photo"><a href="photos.html">Adicionar Foto</a></button>
        </form>
    </div>

</html>
