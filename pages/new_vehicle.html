<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Novo Veículo</title>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Veículo</h1>
        <form>
            <label for="vehicle">Veículo:</label>
            <input type="text" id="vehicle" required>
            
            <label for="brand">Marca:</label>
            <input type="text" id="brand" required>
            
            <label for="model">Modelo:</label>
            <input type="text" id="model" required>
            
            <label for="plate">Placa:</label>
            <input type="text" id="plate" required>
            
            <label for="year">Ano:</label>
            <input type="number" id="year" required>
            
            <label for="chassis">Chassi:</label>
            <input type="text" id="chassis" required>
            
            <label for="renavam">Renavam:</label>
            <input type="text" id="renavam" required>
            
            <button type="submit">Confirmar</button>
            <button class="cancel"><a href="home.html">Cancelar</a></button>
        </form>
    </div>
</body>
</html>
