<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Novo Veículo</title>
</head>
<body>
    <div class="container">
        <div class="barraSuperior">
            <button class="cancel" id="cancela"><a href="home.html">✖</a></button>
            <h1 class="tituloTopo">Novo Veículo</h1>
            <button type="submit" id="confirmaVeiculo"><a href="home.html">✔</a></button>
        </div>
        <form>
            <label for="vehicle">Veículo:</label>
            <input type="text" id="vehicle" required>
            
            <label for="brand">Marca:</label>
            <input type="text" id="brand" required>
            
            <label for="model">Modelo:</label>
            <input type="text" id="model" required>
            
            <label for="plate">Placa:</label>
            <input type="text" id="plate" required>
            
            <label for="year">Ano:</label>
            <input type="number" id="year" required>
            
            <label for="chassis">Chassi:</label>
            <input type="text" id="chassis" required>
            
            <label for="renavam">Renavam:</label>
            <input type="text" id="renavam" required>
        </form>
    </div>
</body>
</html>
