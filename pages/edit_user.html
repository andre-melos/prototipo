<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Editar Usuário</title>
</head>
<body>
    <div class="container">
        <div class="barraSuperior">
            <button class="cancel" id="cancela"><a href="home.html">←</a></button>
            <h1 class="tituloTopo">Editar Usuário</h1>
            <button type="submit" id="confirmaVeiculo"><a href="users.html">✔</a></button>
        </div>
        <form>
            <input type="text" value="Nome do Usuário" required>
            <input type="text" value="CPF do Usuário" required>
            <input type="tel" value="Celular do Usuário" required>
            <input type="email" value="Email do Usuário" required>
            <input type="password" placeholder="Senha" required>
            <h3>Permissões</h3>
            <label><input type="checkbox" checked> Cadastrar/Deletar Veículos</label>
            <label><input type="checkbox"> Cadastrar/Deletar Pneus</label>
            <label><input type="checkbox"> Gerar Relatórios</label>
            <label><input type="checkbox" checked> Realizar Solicitações</label>
            <button class="btn-danger" type="button">Deletar Usuário</button>
            </div>
        </form>
    </div>
</body>
</html>
