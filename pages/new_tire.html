<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Novo Pneu</title>
</head>
<body>
    <div class="container">
         <div class="barraSuperior">
            <button class="cancel" id="cancela"><a href="specific_vehicle.html">✖</a></button>
            <h1 class="tituloTopo">Novo Pneu</h1>
            <button type="submit" id="confirmaVeiculo"><a href="specific_vehicle.html">✔</a></button>
        </div>
        <form>
            <label for="tire_brand">Marca:</label>
            <input type="text" id="tire_brand" required>
            
            <label for="tire_line">Gama:</label>
            <input type="text" id="tire_line" required>
            
            <label for="manufacturer_code">Código Fabricante:</label>
            <input type="text" id="manufacturer_code" required>
            
            <label for="size_code">Código Tamanho do Pneu:</label>
            <input type="text" id="size_code" required>
            
            <label for="width">Largura do Pneu:</label>
            <input type="text" id="width" required>
            
            <label for="load_capacity">Carga do Pneu:</label>
            <input type="text" id="load_capacity" required>
            
            <label for="construction_code">Código do Tipo de Construção:</label>
            <input type="text" id="construction_code" required>
            
            <label for="max_speed">Velocidade Máxima:</label>
            <input type="text" id="max_speed" required>
            
            <label for="manufacture_date">Data de Fabricação:</label>
            <input type="date" id="manufacture_date" required>
        </form>
    </div>
</body>
</html>
