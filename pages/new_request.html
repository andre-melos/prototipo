<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Criar Solicitação</title>
</head>
<body>
    <div class="container">
        <div class="barraSuperior">
            <button class="cancel" id="cancela"><a href="home.html">←</a></button>
            <h1 class="tituloTopo">Nova Solicitação</h1>
            <span id="confirmaVeiculo"></span>
        </div>
        <form>
            <label for="request_type">Tipo de Solicitação:</label>
            <select id="request_type">
                <option value="summary">Substituição de pneu</option>
                <option value="detailed">Alinhamento e balanceamento</option>
                <option value="detailed">Reparo de avarias no pneu</option>
                <option value="detailed">Inspeção</option>
            </select>
            
           <label for="vehicles">Veículo:</label>
            <select id="request_type">
                <option value="veiculo_xxx">Veiculo xxx</option>
                <option value="veiculo_yyy">Veiculo yyy</option>
            </select>
            
            <label for="observation">Observação:</label>
            <textarea id="observation" required></textarea>
            
            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
