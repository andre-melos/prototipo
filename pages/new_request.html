<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Criar Solicitação</title>
</head>
<body>
    <div class="container">
        <h1>Criar Solicitação</h1>
        <form>
            <label for="request_type">Tipo de Solicitação:</label>
            <input type="text" id="request_type" required>
            
            <label for="vehicle_request">Indicar Veículo:</label>
            <input type="text" id="vehicle_request" required>
            
            <label for="observation">Observação:</label>
            <textarea id="observation" required></textarea>
            
            <button type="submit">Enviar Solicitação</button>
            <button><a href="requests.html">Voltar</a></button>
        </form>
    </div>
</body>
</html>
