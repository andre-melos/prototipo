<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Criar Novo Usuário</title>
</head>
<body>
    <div class="container">
        <h1>Criar Novo Usuário</h1>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="CPF" required>
            <input type="tel" placeholder="Celular" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <h3>Permissões</h3>
            <label><input type="checkbox"> Cadastrar/Deletar Veículos</label>
            <label><input type="checkbox"> Cadastrar/Deletar Pneus</label>
            <label><input type="checkbox"> Gerar Relatórios</label>
            <label><input type="checkbox"> Realizar Solicitações</label>
            <div class="btn-group">
                <button class="btn" type="submit">Confirmar</button>
                <button><a href="users.html">Voltar</a></button>
            </div>
        </form>
    </div>
</body>
</html>
